<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>파일 확장자 차단</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>파일 확장자 차단</h1>
        <span class="badge">jQuery + Spring Boot + MySQL</span>
        <span class="spacer"></span>
    </header>

    <div class="grid">
        <section class="card">
            <h2>고정 확장자</h2>
            <div id="fixed-list" class="list"></div>
        </section>

        <section class="card">
            <h2>커스텀 확장자</h2>
            <div class="sub">원하는 확장자를 직접 추가/삭제합니다. (최대 200개)</div>
            <div class="sub">확장자는 .(확장자 이름)입니다</div>

            <div class="row" style="border-bottom:none">
                <div style="flex:1">
                    <input type="text" id="custom-input" placeholder="확장자 입력 (20자 이내)" maxlength="20">
                </div>
                <button class="btn btn-brand" id="add-custom">추가</button>
            </div>
            <div class="counter" id="custom-count"></div>
            <div id="custom-list" class="list" style="margin-top:8px;"></div>
            <button class="btn btn-brand" id="deleteAll-custom" style="margin-top:10px">전체 삭제</button>
        </section>
    </div>

    <section class="card" style="margin-top:16px;">
        <h2>파일 업로드 테스트</h2>
        <div class="sub">차단 확장자는 업로드가 거절됩니다.</div>
        <div class="row" style="border-bottom:none">
            <input type="file" id="file-input" style="flex:1">
            <button class="btn" id="upload-btn">업로드</button>
        </div>
        <div class="hint" id="upload-result"></div>
    </section>
</div>

<div id="toast" class="toast">완료</div>

<!--알림창-->
<div id="dialog-box" class="dialog hidden">
    <span id="dialog-msg"></span>
    <div class="btn-row" id="dialog-buttons"></div>
</div>

<script src="js/app.js"></script>
</body>
</html>
